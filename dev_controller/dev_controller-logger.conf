* GLOBAL:
    FORMAT                  =   "%datetime | %level | %msg"
    FILENAME                =   "./logs/dev_controller.log"
    ENABLED                 =   true
    TO_FILE                 =   true
    TO_STANDARD_OUTPUT      =   false
    MILLISECONDS_WIDTH      =   3
    PERFORMANCE_TRACKING    =   true 
    MAX_LOG_FILE_SIZE       =   2097152 ## Throw log files away after 2MB
* DEBUG:
    FILENAME                =   "./logs/dev_controller-debug.log"
    TO_STANDARD_OUTPUT      =   true
    ENABLED                 =   true ## We will set it to false after development completed
* WARNING:
    FILENAME                =   "./logs/dev_controller-warning.log"
* TRACE:
    TO_FILE                 =   true ## Unnecessary configuration cuz its already true in GLOBAL but doing it anyway!
* VERBOSE:
    FORMAT                  =   "%datetime{%d/%M/%y} | %level-%vlevel | %msg"
## Error logs
* ERROR:
    ENABLED                 =   true 
    FILENAME                =   "./logs/dev_controller-error.log"
* FATAL:
    ENABLED                 =   true
    FILENAME                =   "./logs/dev_controller-fatal.log"
